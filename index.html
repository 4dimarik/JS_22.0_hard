<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS 22.0 Hard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <script defer src="./script.js"></script>
  </head>

  <body>
    <div class="container mt-5">
      <div id="clock">
        <div class="row mb-5">
          <div class="col">
            <div class="card">
              <div class="card-body bg-primary text-white">
                <h4 id="version_a" class="mb-0"></h4>
              </div>
            </div>
          </div>
        </div>
        <div class="row mb-5">
          <div class="col">
            <div class="card">
              <div class="card-body bg-info"><h4 id="version_b" class="mb-0"></h4></div>
            </div>
          </div>
        </div>
        <div class="row" id="check_hour">
          <div class="col"><h5>Проверка склонения часов</h5></div>
          <div class="col-2">
            <input type="number" class="form-control" value="0" min="0" max="31" />
          </div>
          <div class="col">
            <p class="mt-1" id="hour_text">дней</p>
          </div>
        </div>
        <div class="row" id="check_sec">
          <div class="col"><h5>Проверка склонения секунд</h5></div>
          <div class="col-2">
            <input type="number" class="form-control" value="0" min="0" max="60" />
          </div>
          <div class="col">
            <p class="mt-1" id="sec_text">секунд</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
